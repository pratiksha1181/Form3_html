<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

<fieldset>
    <legend>Your Address</legend>
    <label for="first name">First name</label>&nbsp;&nbsp;
    <input type="text" name="first name" id="first name"><br><br>
    <label for="last name">Last name</label>&nbsp;&nbsp;
    <input type="text" name="last name" id="last name"><br><br>
    <label for="street">Street</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="street" id="street"><br><br>
    <label for="city">City</label>&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="city" id="city"><br><br>

</fieldset>
<fieldset>
        <legend>Additional details</legend>
        <label for="Biography">Biography</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea rows="3" id="Biography"></textarea><br><br>
        <label for="image">Image</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="file" name="image" id="image"><br><br>
        <label for="number">Age Group</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <select>
            <option>0 to 9 years</option>
            <option>1 to 9</option>
    </select>
</fieldset>
<fieldset>
    <legend>Interests</legend>
    <label for="Hobbies">Hobbies</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select multiple>
        <option>Playing soccer</option>
        <option>Dancing</option>
        <option>Gardening</option>
        <option>Watching movies</option>
    </select><br><br>
    <label for="car">Favourite car?</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
    </select><br><br>
    <label for="text">Favourite public transport?</label>&nbsp;&nbsp;
    <select multiple>
        <option value="Ground">Ground</option>
        <option value="Train">Train</option>
        <option value="Bus">Bus</option>
        <option value="Water">Water</option>
    </select>
</fieldset>
</form>
</body>
</html>
